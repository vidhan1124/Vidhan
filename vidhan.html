    <script>
      // Get the necessary elements
      const form = document.querySelector('form');
      const taskInput = document.getElementById('form2');
      const allTab = document.getElementById('ex1-tab-1');
      const activeTab = document.getElementById('ex1-tab-2');
      const completedTab = document.getElementById('ex1-tab-3');
      const allTasks = document.getElementById('ex1-tabs-1');
      const activeTasks = document.getElementById('ex1-tabs-2');
      const completedTasks = document.getElementById('ex1-tabs-3');

      // Task list
      const tasks = [];

      // Function to add a new task
      function addTask(event) {
        event.preventDefault(); // Prevent form submission

        const taskText = taskInput.value.trim(); // Get the task text

        if (taskText !== '') {
          tasks.push({
            text: taskText,
            completed: false
          });
          renderTasks();
          taskInput.value = ''; // Clear the input field
        }
      }

      // Function to toggle the completed status of a task
      function toggleTask(index) {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
      }

      // Function to render the task list
      function renderTasks() {
        // Clear the task list
        allTasks.innerHTML = '';
        activeTasks.innerHTML = '';
        completedTasks.innerHTML = '';

        tasks.forEach((task, index) => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-group-item', 'd-flex', 'align-items-center', 'border-0', 'mb-2', 'rounded');
          listItem.style.backgroundColor = '#f4f6f7';

          const checkbox = document.createElement('input');
          checkbox.classList.add('form-check-input', 'me-2');
          checkbox.type = 'checkbox';
          checkbox.value = '';
          checkbox.setAttribute('aria-label', '...');

          checkbox.checked = task.completed;
          checkbox.addEventListener('change', () => toggleTask(index));

          const label = document.createElement('label');
          label.classList.add('form-check-label');
          label.style.textDecoration = task.completed ? 'line-through' : 'none';
          label.innerText = task.text;

          listItem.appendChild(checkbox);
          listItem.appendChild(label);

          if (task.completed) {
            completedTasks.appendChild(listItem);
          } else {
            allTasks.appendChild(listItem);
            activeTasks.appendChild(listItem.cloneNode(true));
          }
        });
      }

      // Add event listener to the form submission
      form.addEventListener('submit', addTask);

      // Set the initial tab and render the task list
      allTab.classList.add('active');
      renderTasks();
    </script>
